<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../stylesheet/nickname.css">
</head>
<body>
    <div class="modal">
        <div class="modal_body">
          <img src="../image/logo_connect.png" class="modal_img" />
          <form action="/" method="post">
            <span class="line"
              ><p id="roomNumber">방 번호<br /></p
            ></span>
            <input class="mordalText" type="text" name="title" />
            <p id="nickName">닉네임<br /></p>
            <input class="mordalText" type="text" name="username" /><br />
            <input id="submitStyle" type="submit" value="참여하기" />
          </form>
        </div>
      </div>
</body>
<script>
    const modal = document.querySelector(".modal");
    const btnAttend = document.querySelector(".attend");

    btnAttend.addEventListener("click", () => {
      modal.style.display = "block";
    });

    window.addEventListener("click", (e) => {
      e.target === modal ? (modal.style.display = "none") : "";
    });
  </script>
</html>
